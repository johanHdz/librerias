{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block titulo %}- Salir{% endblock titulo %}

{% block contenido %}
<h1>Salir (Cerrar sesión)</h1>
<p>¿Está seguro de que sea salir?</p>
<form method="post" action="{% account_login %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger" type="submit">Aceptar</button>
</form>
{% endblock contenido %}
